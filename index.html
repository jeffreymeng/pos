        <!-- Menu Toggle Script -->
        <script>
            $("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
            /*

            /*global $ firebase*/

            //http://stackoverflow.com/a/15762794/5511561
            var ref = firebase.database();

            function roundTo(n, digits) {
                if (digits === undefined) {
                    digits = 0;
                }

                var multiplicator = Math.pow(10, digits);
                n = parseFloat((n * multiplicator).toFixed(11));
                var test = (Math.round(n) / multiplicator);
                return +(test.toFixed(2));
            }

            function updateTable(items, order) {

                var unitprice, totalprice, qty, name, first = true,
                    subtottal = 0;
                $(".item").remove();
                for (var key in order) {
                    if (order.hasOwnProperty(key)) {
                        if (items[key] === "subtottal" || items[key] === "paid") {
                            continue;
                        }
                        else if (items[key] === null || items[key] === undefined) {
                            console.log("Item " + key + " was ignored because it does not exist in the items object.");
                            continue;
                        }
                        else {
                            qty = order[key];
                            if (qty <= 0) {
                                continue;
                            }
                            unitprice = items[key].price;

                            subtottal = subtottal + unitprice;
                            name = items[key].name;
                            totalprice = roundTo(unitprice * qty, 2);
                            if (first) {
                                $("#noitems").addClass("hidden");
                                first = false;
                            }


                            $("<tr id='item-" + key + "' class='item'><td id='item-" + key + "-name'>" + name + "</td>" +
                                "<td id='item-" + key + "-qty'>" + qty + "</td><td id='item-" + key + "-unitprice'>$" + unitprice + "</td>" +
                                "<td id='item-" + key + "-totalprice'>$" + totalprice + "</td></tr>").insertBefore("#noitems");


                        }
                    }
                }
                $("#subtottal").html(subtottal);

                return subtottal;
            }

            ref.ref("/").on("value", function(snapshot) {
                console.log(snapshot);
                if (snapshot.val().order === null || snapshot.val().order === undefined) {
                    return;
                }
                else {
                    ref.ref("/order/subtottal").set(updateTable(snapshot.val().items, snapshot.val().order));
                }
            });


            $("#add-item").keypress(function(e) {
                    if (e.which == 13) {
                        var value = $("#add-item").val();
                        if (value.indexOf("Delete next") > -1) {
                            $("#add-item").val("D");
                            $("#add-item").focus();
                        }
                        /*
                        else if (value.indexOf("X2 Next") > -1) {
                            $("#add-item").val("2X");
                            $("#add-item").focus();
                        }
                        else if (value.indexOf("X3 Next") > -1) {
                            $("#add-item").val("3X");
                            $("#add-item").focus();
                        }
                        else if (value.indexOf("X4 Next") > -1) {
                            $("#add-item").val("4X");
                            $("#add-item").focus();
                        }
                        else if (value.indexOf("X5 Next") > -1) {
                            $("#add-item").val("5X");
                            $("#add-item").focus();
                        }
                        */
                        else if (value.indexOf("Clear Formatters") > -1) {
                            $("#add-item").val("");
                            $("#add-item").focus();
                        }
                        else if (value.indexOf("Exact Change Paid") > -1) {
                            ref.ref("/order/subtottal/").once("value").then(function(snapshot) {
                                ref.ref("/order/paid/").set(snapshot.val());
                            });
                        }
                        else if (value.indexOf("Reset POS") > -1) {
                            $("#add-item").val("Reset POS");
                            $("#add-item").focus();
                        }
                        else if (value.indexOf("Reset POSConfirm") > -1) {
                            //RESET POS TODO
                            firebase.database().ref("/order/").set(null);
                            updateTable();
                        }
                        else if (value.indexOf("D") === 0) {
                            ref.ref("/order/" + value.substring(1)).transaction(function(snapshot) {
                                if (snapshot !== 1 && snapshot !== 1) {
                                    $("#add-item").val("");
                                    $("#add-item").focus();
                                    return snapshot - 1;

                                }
                                else {
                                    $("#add-item").val("");
                                    $("#add-item").focus();
                                    return undefined;
                                }

                                $("#add-item").val("");
                                $("#add-item").focus();
                            });
                        }
                        /*else if (value.indexOf("X") > -1) {
                             

                            if (order[value] !== undefined && order[value] !== null) {
                                order[value] = order[value] + 2;
                            }
                            else {
                                order[value] = 2;
                            }

                            $("#add-item").val("");
                            $("#add-item").focus();
                            updateTable();
                        }
                        */
                        else {
                            //alert(value);
                            ref.ref("/order/" + value).transaction(function(snapshot) {
                                if (snapshot !== undefined && snapshot !== null) {
                                    $("#add-item").val("");
                                    $("#add-item").focus();
                                    updateTable();
                                    return snapshot + 1;
                                }
                                else {
                                    $("#add-item").val("");
                                    $("#add-item").focus();
                                    updateTable();
                                    return 1;
                                }


                            });

                        }
                    }


                }


            );
